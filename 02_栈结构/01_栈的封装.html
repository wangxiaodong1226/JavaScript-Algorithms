<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈的封装</title>
    <!-- 
        数组是一个线性结构，并且可以在数组的任意位置插入和删除元素。 
        但是有时候，我们为了实现某些功能，必须对这种任意性加以限制。 
        栈和队列就是比较常见的受限的线性结构。
        栈（stack）是一种运算受限的线性表
        栈的特点：先进后出，后进先出
     -->
    <!-- 
        push() 添加一个新元素到栈顶位置。
        pop() 移除栈顶的元素，同时返回被移除的元素。
        peek() 返回栈顶的元素，不对栈做任何修改（该方法不会移除栈顶的元素，仅仅返回它）。
        isEmpty() 如果栈里没有任何元素就返回 true，否则返回 false。
        size() 返回栈里的元素个数。这个方法和数组的 length 属性类似。
        toString() 将栈结构的内容以字符串的形式返回。

     -->
</head>
<body>
 <script >
     //栈结构的封装
     class Stack{
         constructor(){
             this.items = []
         }
         
         //push(item) 压栈操作,在栈里面添加元素
         push(item){
             this.items.push(item)
         }

         //pop()出栈操作,从栈中取出元素,并返回取出的那个元素
         pop(){
             return this.items.pop()
         }

         //peek() 查看栈顶元素
         peek(){
             return this.items[this.items.length-1]
         }

         //isEmpty() 判断栈是否为空
         isEmpty(){
             return this.items.length === 0
         }

         //size() 获取栈中元素个数
         size(){
             return this.items.length
         }

         //toString() 返回以字符串形式的栈内元素数据
         toString(){
             let result = ''
             for (let i = 0; i < this.items.length; i++) {
                 result += this.items[i]+' '
             }
             return result
         }
     }

     let s = new Stack()
     s.push(1)
     s.push(2)
     s.push(3)
     console.log(s.items);

     //pop()测试
     console.log(s.pop());

     //peek()测试
     console.log(s.peek());

     //isEmpty()测试
     console.log(s.isEmpty());

     //size()测试
     console.log(s.size());

     //toString()测试
     console.log(s.toString());

     //利用栈结构封装实现十进制转换二进制方法
     function dec2bin(dec){
         //new 一个Stack保存余数
         const s = new Stack()
         //当不确定循环次数时 使用while循环
         while(dec>0){
             s.push(dec%2)//获取余数,放入栈中
             dec= Math.floor(dec/2)//除数除以2,向下取整
         }

         let binartString = ''
         //不断地从栈中取出元素0或1，并拼接到一起
         while(!s.isEmpty()){
             binartString +=s.pop()
         }
         return binartString
     }
     console.log(dec2bin(100));
     console.log(dec2bin(88));
 </script>
</body>
</html>
